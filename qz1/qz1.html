<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change() {
            var header = document.getElementById("title");
            header.innerHTML = "CSIE@CGU";

            var para = document.getElementById("content");
            para.innerHTML = "How come you so awesome.";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 id="title">CGU</h1>
        <p id="content">You are awesome.</p>
        <button class="btn" onclick="change()">Click</button>
    </div>
</body>
</html>
