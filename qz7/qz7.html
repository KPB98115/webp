<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        import jsonData from './rain_status.json' assert {type: 'json'};
        console.log(jsonData);
        //var dataUrl = "https://cors-anywhere.herokuapp.com/https://wic.heo.taipei/OpenData/API/Rain/Get?stationNo=&loginId=open_rain&dataKey=85452C1D";
        var location = "";
        var date = "";
        var rainAmount = 0;

        for (let i = 0; i < data.length; i++) {
            location = data[i].stationName;
            date = date[i].recTime;
            rainAmount = date[i].rain;
            $(".data").append(
                `<h2>${location}</h2><br><h3>${data}</h3><br><h3>${rainAmount}</h3><br>`
            );
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>臺北市即時雨量資訊</h1>
        <div class="data"></div>
    </div>
</body>
</html>
