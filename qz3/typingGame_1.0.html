<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #textbox {
            border: solid;
            border-width: 2px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <script>
        function typeWriter() {
            const log = document.getElementById("textbox");

            document.addEventListener('keypress', (e) => {
                log.textContent += String.fromCharCode(e.charCode);
            })
        }
    </script>
    <div class="container">
        <p id="title">Typewriter 1.0</p>
    </div>
    <div class="container">
        <h3 id="textbox"></h3><br>
        <button id="startBtn" onclick="typeWriter()">Click to Start</button>
    </div>
</body>
</html>
