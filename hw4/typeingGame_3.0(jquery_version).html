    <script type="text/javascript">
        $(document).ready(function () {
            $("input").click(function () {
                window.setInterval(function () {
                    let alphabet = String.fromCharCode(0|Math.random()*26+97);
                    var images = `<img src="image/${alphabet}.png" class="img1" id="${alphabet}"/>`;
                    
                    $("#track1").prepend(images);
                    $("#track1" + alphabet).animate({
                        left: 300
                    }, 1000);
                    if ($(".img1").last().offset().left > $(window).width()-175) {
                        alert("gameover");
                        window.location.reload();
                    }
                }, 1000);
            });
        });
        $(document).keypress(function (e) {
            e.target.blur();
            if ($(".img1").last().attr("id") == String.fromCharCode(e.charCode)) {
                $(".img1").last().remove();
            }
        });
