<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-GQ6RMPYXKV');

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styling.css">
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", displayWindowSize);
        function displayWindowSize(){
            const width = window.innerWidth;
            const height = window.innerHeight;
            document.getElementById("width").innerHTML = width;
            document.getElementById("height").innerHTML = height;
        }
        window.addEventListener("resize", displayWindowSize);
    </script>
    <div class="container">
        <p class="title">Web application design<br>Homework 1</p>
        <img src="image/GA.png" alt="">
        <div class="windowSize">Current window size : <span id="width"></span> x <span id="height"></span>.</div>
    </div>
</body>
</html>
